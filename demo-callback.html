<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>api</title>
</head>
<body>
    <div class="container my-3">
        <div class="row"></div>
    </div>
<!--xml, json-->

<script>
    function displayCountry(country){
    const request = new XMLHttpRequest();
    
    request.open('GET', 'https://restcountries.com/v3.1/name/' + country);
    request.send();

    //async
    request.addEventListener('load', function(){
    const data = JSON.parse(this.responseText);
    console.log(data);
    console.log(typeof data);
    setCountry(data); //data[0]



        const countries = data[0].borders.toString();

    //load neighbours
    const req = new XMLHttpRequest();
    req.open('GET', 'https://restcountries.com/v3.1/alpha?codes=' + countries);
    req.send();

    req.addEventListener('load', function(){
        const data = JSON.parse(this.responseText);
        setCountry(data);
    });
    });
    }
function setCountry(data){
    for(let country of data){
    const html = `
    <div class="col-3" style="width: 18rem;">
        <div class="card h-100">
            <img src="${country.flags.png}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">${country.name.common}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Population: ${(country.population/1000000).toFixed(1)}</li>
                <li class="list-group-item">Capital: ${country.capital[0]}</li>
                <li class="list-group-item">Language: ${Object.values(country.languages)}</li>
            </ul>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    `;
    document.querySelector(".container.row").innerAdjacentHTML("beforeend", html);
}
}
displayCountry("turkey");
displayCountry("italy");


</script>
</body>
</html>
