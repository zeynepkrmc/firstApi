<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        const serverStatus = true;
        const promise = new Promise((resolve, reject) => { //this objecct gets two parameter as objects
            setTimeout(() => {
                if(serverStatus){
                    resolve({username: "USER"});
                } else {
                    reject("login error");
                }
            }, 2000)
        }); 

        promise.then(user => {
            console.log(user);
        }).catch(err => { //reject ten gelen hata
            console.log(err);
        })

    </script>
</body>
</html>
